<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte-nos</title>
</head>

<body>
  <!-- Menu de navegação -->
  <header>
    <!-- logo -->
    <div>
      <img src="image/fordlogotipo.jpeg" alt="Logotipo da ford" width="80px" height="80px">
    </div>

    <!-- Menu de Navegação -->
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <h1>Página contacto</h1>

  <!-- Formulaário -->
  <form action="/cadastro" method="post">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" value="yyyyyyyyyyy">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone">
    </div>

    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">
    </div>

    <div>
      <label for="foto">Fotografia</label>
      <input type="file" id="foto" name="fotografia">
    </div>

    <div>
      <label for="doc">Tipo de documento</label>
      <select id="doc" name="documento">
        <option disabled selected>Selecione uma opcao</option>
        <option value="carro">Opcao 1</option>
        <option value="opcao1">Opcao 2</option>
        <option value="opcao1">Opcao 3</option>
      </select>
    </div>

    <div>
      <label for="data">Data/Hora</label>
      <input type="datetime-local" name="data" id="data">
    </div>

    <div>
      <label for="mas">Masculino</label>
      <input type="radio" name="genero" id="mas">

      <label for="fem">femenino</label>
      <input type="radio" name="genero" value="carro" id="fem">
    </div>

    <input type="button" value="Enviar">

    <button>Enviar</button>

    <button type="reset">Limpar</button>
  </form>
</body>

</html>
